span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">   // 页面模板</span><br><span class="line">   var PAGE_PATH = path.resolve(__dirname, <span class="string">'../src'</span>) // 这里可以根据自己情况配置入口</span><br><span class="line">   // var HTML_PATH = path.resolve(__dirname, <span class="string">'../src'</span>)</span><br><span class="line">   var merge = require(<span class="string">'webpack-merge'</span>)</span><br><span class="line"></span><br><span class="line">   // 多入口配置</span><br><span class="line">   exports.entries = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">   var entryFiles = glob.sync(PAGE_PATH + <span class="string">'/*.js'</span>) // 同步匹配文件</span><br><span class="line">   var map = &#123;&#125;</span><br><span class="line">   entryFiles.forEach((filePath) =&gt; &#123;</span><br><span class="line">       var filename = filePath.substring(filePath.lastIndexOf(<span class="string">'\/'</span>) + 1, filePath.lastIndexOf(<span class="string">'.'</span>))</span><br><span class="line">       map[filename] = filePath</span><br><span class="line">   &#125;)</span><br><span class="line">   <span class="built_in">return</span> map</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   // 多页面输出配置</span><br><span class="line">   exports.htmlPlugin = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">   <span class="built_in">let</span> entryHtml = glob.sync(PAGE_PATH + <span class="string">'/*.html'</span>)</span><br><span class="line">   <span class="built_in">let</span> arr = []</span><br><span class="line">   entryHtml.forEach((filePath) =&gt; &#123;</span><br><span class="line">       <span class="built_in">let</span> filename = filePath.substring(filePath.lastIndexOf(<span class="string">'\/'</span>) + 1, filePath.lastIndexOf(<span class="string">'.'</span>))</span><br><span class="line">       <span class="built_in">let</span> conf = &#123;</span><br><span class="line">       // 模板来源</span><br><span class="line">       template: filePath,</span><br><span class="line">       // 文件名称</span><br><span class="line">       filename: filename + <span class="string">'.html'</span>,</span><br><span class="line">       // 页面模板需要加对应的js脚本，如果不加这行则每个页面都会引入所有的js脚本</span><br><span class="line">       chunks: [<span class="string">'manifest'</span>, <span class="string">'vendor'</span>, filename],</span><br><span class="line">       inject: <span class="literal">true</span></span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span> (process.env.NODE_ENV === <span class="string">'production'</span>) &#123;</span><br><span class="line">           conf = merge(conf, &#123;</span><br><span class="line">               minify: &#123;</span><br><span class="line">               removeComments: <span class="literal">true</span>,</span><br><span class="line">               collapseWhitespace: <span class="literal">true</span>,</span><br><span class="line">               removeAttributeQuotes: <span class="literal">true</span></span><br><span class="line">               &#125;,</span><br><span class="line">               chunksSortMode: <span class="string">'dependency'</span></span><br><span class="line">           &#125;)</span><br><span class="line">       &#125;</span><br><span class="line">       arr.push(new HtmlWebpackPlugin(conf))</span><br><span class="line">       &#125;)</span><br><span class="line">       <span class="built_in">return</span> arr</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   调用方法(入口配置如下)</span><br><span class="line">   // entry: &#123;</span><br><span class="line">   // 	index: <span class="string">'./src/index.js'</span></span><br><span class="line">   // &#125;,</span><br><span class="line">   entry: utils.entries(),</span><br><span class="line"></span><br><span class="line">   开发环境配置（生产环境也如此）</span><br><span class="line">   plugins: [</span><br><span class="line">	new webpack.DefinePlugin(&#123;</span><br><span class="line">		<span class="string">'process.env'</span>: config.dev.env</span><br><span class="line">	&#125;),</span><br><span class="line">	// https://github.com/glenjamin/webpack-hot-middleware<span class="comment">#installation--usage</span></span><br><span class="line">	new webpack.HotModuleReplacementPlugin(),</span><br><span class="line">	new webpack.NoEmitOnErrorsPlugin(),</span><br><span class="line">	// https://github.com/ampedandwired/html-webpack-plugin</span><br><span class="line">	// new HtmlWebpackPlugin(&#123;</span><br><span class="line">	// 	filename: <span class="string">'index.html'</span>,</span><br><span class="line">	// 	template: <span class="string">'index.html'</span>,</span><br><span class="line">	// 	inject: <span class="literal">true</span></span><br><span class="line">	// &#125;),</span><br><span class="line">	new FriendlyErrorsPlugin()</span><br><span class="line">].concat(utils.htmlPlugin())  // todo:这里需要加上(匹配相应的文件)</span><br></pre></td></tr></table></figure>
