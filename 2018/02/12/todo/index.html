        <!-- 这里是平时做项目的时候踩过的一些坑，希望能帮到大家吧！ -->
<p><br></p>
<h3 id="webpack的一些问题"><a href="#webpack的一些问题" class="headerlink" title="webpack的一些问题"></a>webpack的一些问题</h3><h4 id="html页面引用图片路径出错的问题"><a href="#html页面引用图片路径出错的问题" class="headerlink" title="html页面引用图片路径出错的问题"></a>html页面引用图片路径出错的问题</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">可以在基础配置里添加如下:</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">test</span>: /\.html$/,</span><br><span class="line">    loader: <span class="string">"html-loader"</span>,</span><br><span class="line">    options: &#123;</span><br><span class="line">        ignoreCustomFragments: [/\&#123;\&#123;.*?&#125;&#125;/],</span><br><span class="line">        // root: path.resolve(__dirname, <span class="string">'../dist/static/img'</span>),</span><br><span class="line">        // publicPath: <span class="string">'../'</span>,</span><br><span class="line">        attrs: [<span class="string">'img:src'</span>, <span class="string">'link:href'</span>]  // 这句配置是在尝试了多次之后，加上网上查找各种资料后添加(目前来看没问题)。</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="其他资源路径问题"><a href="#其他资源路径问题" class="headerlink" title="其他资源路径问题"></a>其他资源路径问题</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">可以在分离css、sass等资源文件的时候添加下面配置</span><br><span class="line"></span><br><span class="line"><span class="built_in">test</span>:  /\.(css|scss)$/,</span><br><span class="line">use: ExtractTextPlugin.extract(&#123;</span><br><span class="line">    fallback: <span class="string">'style-loader'</span>,</span><br><span class="line">    use: [&#123;</span><br><span class="line">            loader: <span class="string">'css-loader'</span>,</span><br><span class="line">            options: &#123;</span><br><span class="line">                importLoaders: 1</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="string">'postcss-loader'</span>,</span><br><span class="line">        &#123;</span><br><span class="line">            loader: <span class="string">'sass-loader'</span></span><br><span class="line">        &#125;,</span><br><span class="line">    ],</span><br><span class="line">    publicPath:<span class="string">'../../'</span>   // 这个配置必须要有(以防找不到路径的情况)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
<h4 id="这里放一个多页面配置-入口、出口"><a href="#这里放一个多页面配置-入口、出口" class="headerlink" title="这里放一个多页面配置(入口、出口)"></a>这里放一个多页面配置(入口、出口)</h4><p>可以加在你需要的文件（我是放在utils.js文件）</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">   // 页面模板</span><br><span class="line">   var PAGE_PATH = path.resolve(__dirname, <span class="string">'../src'</span>) // 这里可以根据自己情况配置入口</span><br><span class="line">   // var HTML_PATH = path.resolve(__dirname, <span class="string">'../src'</span>)</span><br><span class="line">   var merge = require(<span class="string">'webpack-merge'</span>)</span><br><span class="line"></span><br><span class="line">   // 多入口配置</span><br><span class="line">   exports.entries = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">   var entryFiles = glob.sync(PAGE_PATH + <span class="string">'/*.js'</span>) // 同步匹配文件</span><br><span class="line">   var map = &#123;&#125;</span><br><span class="line">   entryFiles.forEach((filePath) =&gt; &#123;</span><br><span class="line">       var filename = filePath.substring(filePath.lastIndexOf(<span class="string">'\/'</span>) + 1, filePath.lastIndexOf(<span class="string">'.'</span>))</span><br><span class="line">       map[filename] = filePath</span><br><span class="line">   &#125;)</span><br><span class="line">   <span class="built_in">return</span> map</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   // 多页面输出配置</span><br><span class="line">   exports.htmlPlugin = <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">   <span class="built_in">let</span> entryHtml = glob.sync(PAGE_PATH + <span class="string">'/*.html'</span>)</span><br><span class="line">   <span class="built_in">let</span> arr = []</span><br><span class="line">   entryHtml.forEach((filePath) =&gt; &#123;</span><br><span class="line">       <span class="built_in">let</span> filename = filePath.substring(filePath.lastIndexOf(<span class="string">'\/'</span>) + 1, filePath.lastIndexOf(<span class="string">'.'</span>))</span><br><span class="line">       <span class="built_in">let</span> conf = &#123;</span><br><span class="line">       // 模板来源</span><br><span class="line">       template: filePath,</span><br><span class="line">       // 文件名称</span><br><span class="line">       filename: filename + <span class="string">'.html'</span>,</span><br><span class="line">       // 页面模板需要加对应的js脚本，如果不加这行则每个页面都会引入所有的js脚本</span><br><span class="line">       chunks: [<span class="string">'manifest'</span>, <span class="string">'vendor'</span>, filename],</span><br><span class="line">       inject: <span class="literal">true</span></span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span> (process.env.NODE_ENV === <span class="string">'production'</span>) &#123;</span><br><span class="line">           conf = merge(conf, &#123;</span><br><span class="line">               minify: &#123;</span><br><span class="line">               removeComments: <span class="literal">true</span>,</span><br><span class="line">               collapseWhitespace: <span class="literal">true</span>,</span><br><span class="line">               removeAttributeQuotes: <span class="literal">true</span></span><br><span class="line">               &#125;,</span><br><span class="line">               chunksSortMode: <span class="string">'dependency'</span></span><br><span class="line">           &#125;)</span><br><span class="line">       &#125;</span><br><span class="line">       arr.push(new HtmlWebpackPlugin(conf))</span><br><span class="line">       &#125;)</span><br><span class="line">       <span class="built_in">return</span> arr</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   调用方法(入口配置如下)</span><br><span class="line">   // entry: &#123;</span><br><span class="line">   // 	index: <span class="string">'./src/index.js'</span></span><br><span class="line">   // &#125;,</span><br><span class="line">   entry: utils.entries(),</span><br><span class="line"></span><br><span class="line">   开发环境配置（生产环境也如此）</span><br><span class="line">   plugins: [</span><br><span class="line">	new webpack.DefinePlugin(&#123;</span><br><span class="line">		<span class="string">'process.env'</span>: config.dev.env</span><br><span class="line">	&#125;),</span><br><span class="line">	// https://github.com/glenjamin/webpack-hot-middleware<span class="comment">#installation--usage</span></span><br><span class="line">	new webpack.HotModuleReplacementPlugin(),</span><br><span class="line">	new webpack.NoEmitOnErrorsPlugin(),</span><br><span class="line">	// https://github.com/ampedandwired/html-webpack-plugin</span><br><span class="line">	// new HtmlWebpackPlugin(&#123;</span><br><span class="line">	// 	filename: <span class="string">'index.html'</span>,</span><br><span class="line">	// 	template: <span class="string">'index.html'</span>,</span><br><span class="line">	// 	inject: <span class="literal">true</span></span><br><span class="line">	// &#125;),</span><br><span class="line">	new FriendlyErrorsPlugin()</span><br><span class="line">].concat(utils.htmlPlugin())  // todo:这里需要加上(匹配相应的文件)</span><br></pre></td></tr></table></figure>
