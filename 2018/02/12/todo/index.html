        <!-- 这里是平时做项目的时候踩过的一些坑，希望能帮到大家吧！ -->
<p><br></p>
<h3 id="webpack的一些问题"><a href="#webpack的一些问题" class="headerlink" title="webpack的一些问题"></a>webpack的一些问题</h3><h4 id="html页面引用图片路径出错的问题"><a href="#html页面引用图片路径出错的问题" class="headerlink" title="html页面引用图片路径出错的问题"></a>html页面引用图片路径出错的问题</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">可以在基础配置里添加如下:</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">test</span>: /\.html$/,</span><br><span class="line">    loader: <span class="string">"html-loader"</span>,</span><br><span class="line">    options: &#123;</span><br><span class="line">        ignoreCustomFragments: [/\&#123;\&#123;.*?&#125;&#125;/],</span><br><span class="line">        // root: path.resolve(__dirname, <span class="string">'../dist/static/img'</span>),</span><br><span class="line">        // publicPath: <span class="string">'../'</span>,</span><br><span class="line">        attrs: [<span class="string">'img:src'</span>, <span class="string">'link:href'</span>]  // 这句配置是在尝试了多次之后，加上网上查找各种资料后添加(目前来看没问题)。</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="其他资源路径问题"><a href="#其他资源路径问题" class="headerlink" title="其他资源路径问题"></a>其他资源路径问题</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">可以在分离css、sass等资源文件的时候添加下面配置</span><br><span class="line"><span class="built_in">test</span>:  /\.(css|scss)$/,</span><br><span class="line">use: ExtractTextPlugin.extract(&#123;</span><br><span class="line">    fallback: <span class="string">'style-loader'</span>,</span><br><span class="line">    use: [&#123;</span><br><span class="line">            loader: <span class="string">'css-loader'</span>,</span><br><span class="line">            options: &#123;</span><br><span class="line">                importLoaders: 1</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="string">'postcss-loader'</span>,</span><br><span class="line">        &#123;</span><br><span class="line">            loader: <span class="string">'sass-loader'</span></span><br><span class="line">        &#125;,</span><br><span class="line">    ],</span><br><span class="line">    publicPath:<span class="string">'../../'</span>   // 这个配置必须要有(以防找不到路径的情况)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
